<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="저작자의 포트폴리오입니다." />
        <meta name="author" content="저작자" />
        <title>PORTFOLIO</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!--부트스트랩 css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
        <!-- 커스터마이징, Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" type="text/css" rel="stylesheet" />
        <!--스크롤시 동적활동 css-->
        <link href="css/aos.css" rel="stylesheet">
        
    </head>
    <body id="page-top">
        <!--부트스트랩 JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        
        <!-- 여기 안에 header.html이 주입될 자리 -->
        <div id="site-header"></div>
        
        <!--메인콘텐츠 시작-->
        <section class="main-img-box">
            <img class="img-fluid" src="img/bg.jpg" alt="..." width="100%" />
        </section>
        
        
        <!-- Portfolio Section-->
        <section class="page-section portfolio" data-aos="fade-down" data-aos-duration="1000" id="project">
            <div class="container">
                <!-- Portfolio Section Heading-->
                <p class="portfolio_title">Portfolio</p>
                <div class="portfolio_title_line"></div>
                <!-- Portfolio Grid Items-->
                <div class="row justify-content-center">
                    <!-- Portfolio Item 1-->
                    <div class="col-md-4 col-lg-4 mb-5">
                        <a href="portfolio01.html">
                        <div class="portfolio-item mx-auto">
                            <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                                <div class="portfolio-item-caption-content text-center text-white"><i class="fas fa-plus fa-3x"></i></div>
                            </div>
                            <img class="img-fluid" src="img/portfolio-1.jpg" alt="..." width="100%" />
                        </div>
                        </a>
                    </div>
                    <!-- Portfolio Item 2-->
                    <div class="col-md-4 col-lg-4 mb-5">
                       <a href="portfolio02.html">
                        <div class="portfolio-item mx-auto">
                            <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                                <div class="portfolio-item-caption-content text-center text-white"><i class="fas fa-plus fa-3x"></i></div>
                            </div>
                            <img class="img-fluid" src="img/portfolio-2.jpg" alt="..." width="100%" />
                        </div>
                        </a>
                    </div>
                    <!-- Portfolio Item 3-->
                    <div class="col-md-4 col-lg-4 mb-5">
                        <a href="portfolio03.html">
                        <div class="portfolio-item mx-auto">
                            <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                                <div class="portfolio-item-caption-content text-center text-white"><i class="fas fa-plus fa-3x"></i></div>
                            </div>
                            <img class="img-fluid" src="img/portfolio-3.jpg" alt="..." width="100%" />
                        </div>
                        </a>
                    </div>
                </div>
            </div>
        </section>
        
        
        
        <!-- 여기 안에 footer.html이 주입될 자리 -->
        <div id="site-footer"></div>
        
        
        
        <!-- Bootstrap core JS-->
        <!--script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script-->
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>

        
        <!--스크롤시 애니메이션 효과-->
        <script src="js/aos.js"></script>
        <script>
          AOS.init({
            easing: 'ease-in-out-sine'
          });
        </script>
        
        <!--헤더, 푸터 불러오기-->
        <script>
        fetch('header.html')
          .then(res => res.text())
          .then(html => document.getElementById('site-header').innerHTML = html)
          .catch(err => console.error(err));
        </script>
        
        <script>
        fetch('footer.html')
          .then(res => res.text())
          .then(html => document.getElementById('site-footer').innerHTML = html)
          .catch(err => console.error(err));
        </script>
    
    </body>
</html>
